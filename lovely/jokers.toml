[[patches]]
[patches.pattern]
target = "card.lua"
pattern = '''G.GAME.joker_buffer = 0
self.ability.mult = self.ability.mult + sliced_card.sell_cost*2
self:juice_up(0.8, 0.8)
sliced_card:start_dissolve({HEX("57ecab")}, nil, 1.6)'''
position = "at"
payload = '''if will_slice then
